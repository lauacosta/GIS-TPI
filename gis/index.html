<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>GIS - Grupo 2</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1>GIS Grupo 2</h1>
        <div class="epsg"><p>EPSG:3857</p></div>
      </div>
    </header>

    <div class="nav-and-aside">
      <nav>
        <button class="icon-container" title="Capas" id="layers">
          <img
            src="./assets/layers-01-stroke-rounded.svg"
            alt="Capas"
            class="svg-icon" />
        </button>
        <button class="icon-container" title="Tablas" id="tables">
          <img
            src="./assets/table-stroke-rounded.svg"
            alt="Tablas"
            class="svg-icon" />
        </button>

        <button class="icon-container" title="Leyendas" id="legends">
          <img
            src="./assets/right-to-left-list-dash-stroke-rounded.svg"
            alt="Leyendas"
            class="svg-icon" />
        </button>
      </nav>

      <aside class="menu-open">
        <div class="aside-container">
          <div class="aside-actions">
            <input
              id="layer-search"
              type="text"
              placeholder="Buscar capa..."
              class="search" />
            <button class="clean-selection">Limpiar selección</button>
          </div>

          <ul class="layers"></ul>
        </div>
      </aside>
      <div class="controls-container">
        <div class="controls-group">
          <button title="Menú">
            <img
              src="./assets/menu-01-stroke-rounded.svg"
              id="menu"
              alt="Menú" />
          </button>
        </div>

        <div class="controls-group">
          <button title="Acercar" id="zoom-in">
            <img src="./assets/add-01-stroke-rounded.svg" alt="Acercar" />
          </button>
          <button title="Alejar" id="zoom-out">
            <img src="./assets/remove-01-stroke-rounded.svg" alt="Alejar" />
          </button>
          <button id="centerInitialPos" title="Centrar Corrientes">
            <img
              src="./assets/location-04-stroke-rounded.svg"
              alt="Centrar Corrientes" />
          </button>
        </div>
        <div class="controls-group">
          <button id="query" title="Consultar información">
            <img
              src="./assets/select-02-stroke-rounded.svg"
              alt="Consultar información" />
          </button>
          <button id="measure" title="Medir distancia">
            <img
              src="./assets/tape-measure-stroke-rounded.svg"
              alt="Medir distancia" />
          </button>
          <button id="draw" title="Dibujar vector">
            <img
              src="./assets/pencil-edit-02-stroke-rounded.svg"
              alt="Dibujar vector" />
          </button>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script type="module" src="../src/main.js"></script>
  </body>
</html>
