<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIS - Grupo 2</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="title-container"><h1>GIS Grupo 2</h1></div>
        <div class="tabs">
          <ul>
            <li id="map-tab" class="selected-tab">Mapa</li>
            <li>Tabla localidades</li>
            <li>Tabla vegetación de cultivos</li>
          </ul>
        </div>
      </div>
    </header>

    <aside class="menu-open">
      <div class="aside-container">
        <header><h1>GIS Grupo 2</h1></header>

        <div class="aside-actions">
          <input id="layer-search" type="text" placeholder="Buscar capa..." class="search" />
          <button class="clean-selection">Limpiar selección</button>
        </div>

        <ul class="layers"></ul>
      </div>

      <div class="controls-container">
        <div class="controls-group">
          <button>
            <span class="material-symbols-rounded" id="menu"> menu </span>
          </button>
        </div>

        <div class="controls-group">
          <button>
            <span class="material-symbols-rounded" id="zoom-in"> add </span>
          </button>
          <button>
            <span class="material-symbols-rounded" id="zoom-out">
              check_indeterminate_small
            </span>
          </button>
          <button>
            <span class="material-symbols-rounded" id="center-arg">
              south_america
            </span>
          </button>
        </div>
      </div>
    </aside>

    <div id="map"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
